<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
	<title>底部菜单栏</title>
	<link rel="stylesheet" href="../css/sm.min.css">
	<link rel="stylesheet" href="../css/sm-extend.min.css">
	<style>
		*{padding:0;margin:0;font-size:20px;font-family:PingFangSC-Regular!important;}
		.bar{height: 2.5rem;}
		.bar-tab .tab-item .icon~.tab-label{font-size: .5rem;font-weight: 500;height: .7rem;line-height: .7rem;width: 2.4rem;    margin: 0 auto;}
		.bar-tab .tab-item.active, .bar-tab .tab-item:active{color:#2BA3DC;}
	</style>
</head>
<body>
<iframe id="main" src="main0.html" width="100%"; height="100%" frameborder="0" scrolling="no"></iframe>

<nav class="bar bar-tab footer">
	<a class="tab-item external active" id="0" href="javascript:void(0);" target="main.html">
		<img class="icon icon-home" src="../image/dianpu.png" alt="">
		<span class="tab-label">首页</span>
	</a>
	<a class="tab-item external" id="1" href="javascript:void(0);" target="order_form.html">
		<img class="icon icon-home" src="../image/dingdan.png" alt="">
		<span class="tab-label">订单</span>
		<!-- <span class="badge">2</span> -->
	</a>
	<a class="tab-item external" id="2" href="javascript:void(0);" target="my_center.html">
		<img class="icon icon-home" src="../image/wode.png" alt="">
		<span class="tab-label">我的</span>
	</a>
</nav>

<script src="../js/jquery-1.10.1.js"></script>
<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script>
	$(function(){
		$('.footer a').click(function() {

			var indexs = $(this).index();
			var ids = $(this).attr('id')

			$('.footer a').removeClass('active');
			if(indexs == ids){
				$('#'+ids+'').addClass('active');
				// 切换页面
				$('#main').attr('src','main'+ids+'.html')
			}
		});
	});
</script>
</body>
</html>
