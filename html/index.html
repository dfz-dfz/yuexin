<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
	<title>选分店</title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{padding:0;margin:0;font-size:20px;font-family:PingFangSC-Regular;}
	ul li{padding: 0;margin: 0;list-style: none;}

	header{height:2.2rem;text-align: center;line-height: 2.2rem;background:rgba(255,255,255,1);font-size:
		0.9rem;font-family:PingFangSC-Medium;font-weight:500;color:rgba(15,15,15,1);}
	
	section{height:100%;background:rgba(247,247,247,1);}
	.logo_box{width:10.4rem;height:7.35rem;margin:0 auto;padding-top:0.95rem;}
	.logo_box .logo_img{width:6.75rem;height:6.75rem;margin:0 auto;padding-top: 0.6rem;}
	.logo_img img{border-radius: 50%;width:100%;height:100%;}
	.list_box{margin-top: 2.2rem;font-size:0.7rem;font-weight:400;padding:0 0.6rem;}
	.list_box span{margin-bottom: 0.4rem;margin:0.6rem;}
	.list_box ul{height:auto;overflow:hidden;margin:0 auto;}
	.list_box li{height:4.7rem;padding:0.6rem;}
	.list_box li img{width:4.35rem;height: 100%;}
</style>
<body>
	<header>上海小馆</header>

	<section>
		<div class="logo_box">
			<div class="logo_img">
				<img src="../image/icon.png" alt="">
			</div>
		</div>

		<div class="list_box">
			<span>门面列表</span>

			<ul>
				<li>
					<img src="../image/icon.png" alt="">
				</li>
			</ul>
		</div>
	</section>
</body>
<script src="../js/jquery-1.10.1.js"></script>
<script>

</script>
</html>
